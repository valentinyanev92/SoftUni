<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>

<div class="register-container">
  <div class="register-blur"></div>
  <div class="register-panel">
    <a href="/" class="close-btn" title="Back to Home">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </a>
    <h1>Log In</h1>
      <p ></p>
    <form th:action="@{/login}" method="post" th:object="${loginRequest}">

<!--        <p th:text="${successfulRegistration}"></p>-->
        <p th:text="${successfulRegistration}"></p>

        <div class="form-group">
        <label for="username">Username</label>

        <input type="text" id="username" placeholder="Enter your username" th:field="*{username}" required>
<!--            <div class="form-error" th:if="${#fields.hasErrors('username')}">Invalid username</div>             -->
            <div class="form-error" th:if="${#fields.hasErrors('username')}">Invalid username</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter your password" th:field="*{password}" required>
          <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()" id="toggleIcon"></i>
<!--            <div class="form-error" th:if="${#fields.hasErrors('password')}">Invalid password</div>            -->
            <div class="form-error" th:if="${#fields.hasErrors('password')}">Invalid password</div>
        </div>
      </div>

      <div class="form-divider"></div>
      <button type="submit" class="btn-primary">Log In</button>
      <p class="switch-link">Donâ€™t have an account? <a href="/register">Create one</a></p>
    </form>

  </div>
</div>

<footer th:replace="~{fragments/commons::footer}"></footer>

<script>
  function togglePassword() {
    const input = document.getElementById("password");
    const icon = document.getElementById("toggleIcon");
    const isPassword = input.type === "password";
    input.type = isPassword ? "text" : "password";
    icon.classList.toggle("fa-eye");
    icon.classList.toggle("fa-eye-slash");
  }

</script>

</body>
</html>
