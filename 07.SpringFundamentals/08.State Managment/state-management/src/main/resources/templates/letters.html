<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letter Selector</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .selected-box {
        width: 150px;
        height: 80px;
        border-radius: 12px;
        background-color: #0056b3;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        margin-bottom: 30px;
    }

    .options-container {
        display: flex;
        gap: 20px;
    }

    form {
        margin: 0;
    }

    .option-button {
        width: 80px;
        height: 80px;
        border-radius: 12px;
        background-color: white;
        border: 2px solid #0056b3;
        color: #0056b3;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .option-button:hover {
        background-color: #0056b3;
        color: white;
    }
  </style>
</head>
<body>

<div class="selected-box" th:text="${favouriteLetter != null} ? ${favouriteLetter} : '?'"></div>

<div class="options-container">
  <form method="post" th:action="@{/letters?my_letter=A}">
    <button type="submit" class="option-button">A</button>
  </form>
  <form method="post" th:action="@{/letters?my_letter=B}">
    <button type="submit" class="option-button">B</button>
  </form>
  <form method="post" th:action="@{/letters?my_letter=C}">
    <button type="submit" class="option-button">C</button>
  </form>
  <form method="post" th:action="@{/letters?my_letter=D}">
    <button type="submit" class="option-button">D</button>
  </form>
</div>

</body>
</html>
