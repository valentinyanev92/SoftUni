<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lineage: The Spring Trial</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/forms.css}">
</head>
<body>
<header class="navbar">
    <div class="navbar-left"><p class="lineage2-title-header">Lineage 2:</p> The Quest Master</div>
    <div class="navbar-right">
        <a href="/register" class="nav-btn">Register</a>
        <a href="/login" class="nav-btn">Login</a>
    </div>
</header>
<main class="main-content">
    <div class="form-container">
        <h2>Login</h2>
        <form th:action="@{/login}" method="post" th:object="${loginRequest}">
            <p class="alert-warning" th:if="${#fields.hasErrors('username')}">Invalid username or password!</p>
            <p class="alert-warning" th:if="${#fields.hasErrors('password')}">Invalid username or password!</p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" th:field="*{username}" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{password}" />

            <button type="submit">Teleport Inside</button>
        </form>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
